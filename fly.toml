
app = "youtube-automation"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "20s"

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "app_data"
  destination = "/app/data"


